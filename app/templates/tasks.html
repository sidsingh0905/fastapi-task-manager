<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f8f9fa; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input[type="text"] { padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin-left: 6px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>ğŸ§© Task Manager</h1>

  <form action="/add-task" method="post">
    <input type="text" name="title" placeholder="Task title" required>
    <input type="text" name="description" placeholder="Description">
    <button type="submit">Add Task</button>
  </form>

  <table>
    <tr><th>ID</th><th>Title</th><th>Description</th><th>Actions</th></tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>
        <!-- Delete -->
        <a href="/delete-task/{{ task.id }}">ğŸ—‘ï¸ Delete</a>
        <!-- Update form inline -->
        <form action="/update-task/{{ task.id }}" method="post" style="display:inline;">
          <input type="text" name="title" value="{{ task.title }}" required>
          <input type="text" name="description" value="{{ task.description }}">
          <button type="submit">âœï¸ Update</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
